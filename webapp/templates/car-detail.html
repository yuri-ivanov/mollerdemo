<form class="form-horizontal" ng-submit="submit()" ng-controller="carDetailCtrl">
    <legend>Car Details</legend>
    <div class="control-group">
        <label class="control-label">VIN</label>
        <div class="controls">
            {{car.vin}}
        </div>
    </div>
    <div class="control-group">
        <label class="control-label">Model</label>
        <div class="controls">
            {{car.model}}
        </div>
    </div>
    <div class="control-group">
        <label class="control-label">Customer</label>
        <div class="controls">
            {{car.customer}}
        </div>
    </div>
    <div class="control-group">
        <div class="controls">
            <input type="submit" value="Submit" class="btn">
        </div>
    </div>
    <p>
     {{submittedData}}
    </p>
</form>
